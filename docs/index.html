<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Construction Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #unity-canvas {
      height: 75vh;
      /* фиксируем высоту */
      width: calc(75vh * 9 / 16);
      /* ширина из портретного 16:9 */
      background: #231F20;
      display: block;
    }
  </style>
</head>

<body>
  <canvas id="unity-canvas" tabindex="-1"></canvas>
  <script src="Build/docs.loader.js"></script>
  <script>
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    const pixelRatio = isMobile ? 1 : window.devicePixelRatio || 1;

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/docs.data",
      frameworkUrl: "Build/docs.framework.js",
      codeUrl: "Build/docs.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "MVPPlatformer3D",
      productVersion: "0.1.0",
      matchWebGLToCanvasSize: true,
      devicePixelRatio: pixelRatio
    });
  </script>
</body>

</html>
